html {
  padding: 0;
  margin: 0;
}

body {
    text-align: center;
    background: #000000;
    padding: 0;
    margin: 0;
}

h1 {
    font-family: "Droid Sans", arial, verdana, sans-serif;
    font-weight: 700;
    color: #ff6;
    margin: 20px 20px 20px 20px;
}

.clock-container {
    top: 40px;
    position: relative;
    z-index: 5;
    padding: 10px;
    border-radius: 3px;
    background: #000000;
    display: inline-block;
    padding-bottom: 40px;
}

.clock {
    font-family: sans-serif;
    color: #fff;
    display: inline-block;
    font-weight: 100;
    text-align: center;
    font-size: 30px;

}

.clock > div {
    padding: 10px;
    border-radius: 3px;
    background: #525352;
    display: inline-block;
}

.clock div > span {
    padding: 15px;
    border-radius: 3px;
    background: #777877;
    display: inline-block;
}

.smalltext {
    padding-top: 5px;
    font-size: 16px;
}


/* BSS */

.bss-slides {
  background: #000;
  position: relative;
  display: block;
  margin: 0;
}

.bss-slides figure {
  position: absolute;
  top: 0;
  width: 100%;
  margin: 0;
}

.bss-slides figure:first-child {
  position: relative;
}

.bss-slides figure img {
  opacity: 0;
  -webkit-transition: opacity 1.2s;
  transition: opacity 1.2s;
  position: relative;
}

.bss-slides .bss-show {
  z-index: 3;
}

.bss-slides .bss-show img {
  opacity: 1;
}
</style>
</head>

<body >
    <div id="slide-container" class="bss-slides">
        <div class="clock-container">
            <h1>STARWARS: ROGUE ONE COUNTDOWN</h1>
            <div class="clock" id="clockdiv">
              <div>
                <span class="days"></span>
                <div class="smalltext">Days</div>
              </div>
              <div>
                <span class="hours"></span>
                <div class="smalltext">Hours</div>
              </div>
              <div>
                <span class="minutes"></span>
                <div class="smalltext">Minutes</div>
              </div>
              <div>
                <span class="seconds"></span>
                <div class="smalltext">Seconds</div>
              </div>
            </div>
        </div>
{{with .Images}}
	{{range .}}<figure> <img src="{{.}}" height="100%" width="100%" /> </figure>
	{{end}}
{{end}}
    </div>


</body>

<script type="text/javascript">
function getTimeRemaining(endtime){
  var t = Date.parse(endtime) - Date.parse(new Date());
  var seconds = Math.floor( (t/1000) % 60 );
  var minutes = Math.floor( (t/1000/60) % 60 );
  var hours = Math.floor( (t/(1000*60*60)) % 24 );
  var days = Math.floor( t/(1000*60*60*24) );
  return {
    'total': t,
    'days': days,
    'hours': hours,
    'minutes': minutes,
    'seconds': seconds
  };
}

function initializeClock(id, endtime){
  var clock = document.getElementById(id);
  var daysSpan = clock.querySelector('.days');
  var hoursSpan = clock.querySelector('.hours');
  var minutesSpan = clock.querySelector('.minutes');
  var secondsSpan = clock.querySelector('.seconds');

  function updateClock(){
    var t = getTimeRemaining(endtime);

    daysSpan.innerHTML = t.days;
    hoursSpan.innerHTML = ('0' + t.hours).slice(-2);
    minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
    secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);

    if(t.total<=0){
      clearInterval(timeinterval);
    }
  }

  updateClock();
  var timeinterval = setInterval(updateClock,1000);
}

var date = new Date('12/16/2016 7:00:00 PM');
initializeClock('clockdiv', date.toString());


var makeBSS = function(el, options) {
  var $slideshows = document.querySelectorAll(el), // a collection of all of the slideshow
    $slideshow = {},
    Slideshow = {
      init: function(el, options) {
        this.counter = 0; // to keep track of current slide
        this.el = el; // current slideshow container    
        this.$items = el.querySelectorAll('figure'); // a collection of all of the slides, caching for performance
        this.numItems = this.$items.length; // total number of slides 
        this.opts = options;
        this.$items[0].classList.add('bss-show'); // add show class to first figure 
        this.autoCycle(this.el, this.opts.speed, this.opts.pauseOnHover);
      },
      showCurrent: function(i) {
        // increment or decrement this.counter depending on whether i === 1 or i === -1
        if (i > 0) {
          this.counter = (this.counter + 1 === this.numItems) ? 0 : this.counter + 1;
        } else {
          this.counter = (this.counter - 1 < 0) ? this.numItems - 1 : this.counter - 1;
        } 

        // remove .show from whichever element currently has it 
        // http://stackoverflow.com/a/16053538/2006057
        [].forEach.call(this.$items, function(el) {
          el.classList.remove('bss-show');
        });

        // add .show to the one item that's supposed to have it
        this.$items[this.counter].classList.add('bss-show');
      },
      autoCycle: function(el, speed, pauseOnHover) {
        var that = this,
          interval = window.setInterval(function() {
            that.showCurrent(1); // increment & show
          }, speed);
      },
    }; // end Slideshow object 

  // make instances of Slideshow as needed
  [].forEach.call($slideshows, function(el) {
    $slideshow = Object.create(Slideshow);
    $slideshow.init(el, options);
  });
};
var opts = {
  speed: 9000
};
makeBSS('#slide-container', opts);


</script>
